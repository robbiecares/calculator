<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href='styles.css'></link>
</head>
<body>
    <div id='content'>
        <div id=calc-body>
            <div id='calc-output'>789</div>
            <div class='calc-input-row'>
                <button>C</button>
                <button></button>
                <button></button>
                <button>/</button>
            </div>
            <div class='calc-input-row'>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </div>
            <div class='calc-input-row'>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
           <div class='calc-input-row'>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
           <div class='calc-input-row'>
                <button>0</button>
                <button>.</button>
                <button>&larr;</button>
                <button>=</button>
            </div>
        </div>
    </div>
    <footer><a target='_blank' href='https://github.com/robbiecares/calculator'>Source</a></footer>
<script src='script.js'></script>
</body>
</html>
