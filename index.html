<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href='styles.css'></link>
</head>
<body>
    <header></header>
    <div id='content'>
        <div id=calc-body>
            <div id='calc-output'>
                <div>
                    <div id='calc-output-expr'></div>
                </div>
                <div>
                    <div id='calc-output-eval'></div>
                </div>
            </div>
            <div id='calc-input'>
                <div class='calc-input-row'>
                    <button id='calc-clear'>C</button>
                    <div id='brand'>Roberto<span class='super'>&copy</span></div>
                    <button id='calc-div-btn' class="operator">รท</button>
                </div>
                <div class='calc-input-row'>
                    <button class="operand">7</button>
                    <button class="operand">8</button>
                    <button class="operand">9</button>
                    <button id='calc-mult-btn' class="operator">x</button>
                </div>
                <div class='calc-input-row'>
                    <button class="operand">4</button>
                    <button class="operand">5</button>
                    <button class="operand">6</button>
                    <button id='calc-sub-btn' class="operator operand">-</button>
                </div>
                <div class='calc-input-row'>
                    <button class="operand" id='one-key'>1</button>
                    <button class="operand">2</button>
                    <button class="operand">3</button>
                    <button id='calc-add-btn' class="operator">+</button>
                </div>
                <div class='calc-input-row'>  
                    <button class="operand">0</button>
                    <button class="operand">.</button>
                    <button id='calc-back-btn'>&larr;</button>
                    <button id='calc-eql-btn'>=</button>   
                </div>
            </div>
        </div>
    </div>
    <footer><a target='_blank' href='https://github.com/robbiecares/calculator'>Source</a></footer>
<script src='script.js'></script>
</body>
</html>
